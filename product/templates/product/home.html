{% extends 'base.html' %}

{% block content %}

{% for product in product.all %}
<div class="row pt-3">
  <div class="col-2" onclick="window.location='{% url 'detail' product.id %}';" style="">
    <img src="{{ product.image.url }}" alt="Product image" class="img-fluid">
  </div>
  <div class="col-6">
    <h1>{{ product.title }}</h1></a>
    <p>{{ product.summary }}</p>
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote{{ product.id }}').submit()}"><button class="btn btn-primary btn-lg btn-block"><i class="fas fa-caret-up"></i> Upvote {{ product.votes_total }}</button></a>
  </div>
</div>
<form id="upvote{{ product.id }}" method="POST" action="{% url 'upvote' product.id %}">
  {% csrf_token %}
  <input type="hidden">
</form>
{% endfor %}

{% endblock %}
